<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.104.2">
	<title>Fixed top navbar example · Bootstrap v5.2</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/navbar-fixed/">
	<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">


	<!-- Custom styles for this template -->
	<link href="/navbar-top-fixed.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">StyleBus</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
		        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
			</ul>

			<button th:if="${session}" type="button" class="btn btn-light btn-outline-success" th:href="@{/login}">
				Iniciar Sesión
			</button>
			<button th:unless="${session}" type="button" class="btn btn-light btn-outline-success" th:href="@{/cart}">
				Carrito
			</button>
		</div>
	</div>
</nav>

<main class="container">
	<div class="bg-light p-5 rounded">
		<div class="row">
			<div class="col-auto">
				<p class="text">Productos</p>
			</div>
			<div class="col-auto">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">Ida</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">Ida y Vuelta</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="row">
					<div class="col mr-0" style="padding-right: 0">
						<select class="form-select" aria-label="Default select example">
							<option selected>Origen</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<div class="col ml-0" style="padding-left: 0">
						<select class="form-select" aria-label="Default select example">
							<option selected>Destino</option>
							<option value="1">hola</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="row">
					<div class="col mr-0" style="padding-right: 0">
						<input class="form-control" type="date" placeholder="Fecha ida" aria-label="Fecha ida">
					</div>
					<div class="col ml-0" style="padding-left: 0">
						<input class="form-control" type="date" placeholder="Fecha ida y vuelta" aria-label="Fecha ida y vuelta">
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<input class="form-control" type="number" placeholder="Cantidad de pasajeros" aria-label="Cantidad de pasajeros">
			</div>
		</div>
	</div>
</main>


<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
